<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <div class="profile">
        <img src="https://via.placeholder.com/50" alt="Profile Picture">
        <span>My Profile</span>
      </div>
      <div class="contacts">
        <div class="contact">
          <img src="https://via.placeholder.com/40" alt="Contact Picture">
          <div class="contact-info">
            <span class="name">John Doe</span>
            <span class="last-message">Hey there!</span>
          </div>
        </div>
        <!-- Add more contacts as needed -->
      </div>
    </div>
    <div class="chat">
      <div class="chat-header">
        <img src="https://via.placeholder.com/40" alt="Chat Picture">
        <span class="chat-name">John Doe</span>
      </div>
      <div class="chat-body">
        <div class="message sent">Hello, John!</div>
        <div class="message received">Hi! How are you?</div>
      </div>
      <div class="chat-footer">
        <input type="text" id="messageInput" placeholder="Type a message">
        <button id="sendMessage">Send</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
